  section4:
    title: Research
    subtitle: What are we up to?
    clients:
    - name: National Program
      quote: Both in UK and France as part of the recently announced national quantum technology program, we have an exciting opportunity to build a world-leading position in both the research and delivery of quantum computing and communication to end users. 
      job: 
      img: logo_slide.svg
    - name: Integration
      quote: Within our team, this effort encompasses the investigation of a broad range of platforms, with an integrated software and hardware research programme.
      job: 
      img: 
    - name: Full Stack
      quote: The research programme will be designed to deliver across the ‘full stack’ required for a quantum computer as well as a quantum network.
      job: 
      img: 
    - name: Capture Potential
      quote: To capture the wide-ranging potential of the emerging quantum information processing technology sector.
      job: 
      img: 
