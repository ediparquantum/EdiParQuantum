  section1:
    title: About Qantum Computing
    subtitle: What to expect
    tiles:
    - title: Expectation & Discovery
      text: Quantum Computing and Communication is expected to deliver capabilities that are highly relevant for business. It will also be a platform for new scientific discoveries and progress. 
    - title: Planning & Early Adopters
      text: It is key to understand the types of capabilities of QC that will be available on different timescales. Our team has engaged with early adopters in science and business.
    - title: Awareness & Application
      text: We ensure that all stakeholders are aware of the needs of research communities. We have developed several novel techniques and methods to carry us on this journey.
  section2:
    title: About Edi-Par Quantum
    subtitle: What to expect
