{{- $section4 := .Site.Params.section4 }}
{{- $title    := index $section4 "title" }}
{{- $subtitle := index $section4 "subtitle" }}
{{- $clients  := index $section4 "clients" }}
<section class="section is-medium section-secondary" id="section4">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h1 class="title is-1 light-text is-spaced">{{ $title }}</h1>
      {{- with $subtitle }}
      <h3 class="subtitle is-4 light-text">{{ . }}</h3>
      {{- end }}
    </div>

    <div class="content-wrapper">
      <div class="columns is-multiline">
        {{- range $clients }}
        <div class="column is-half">
          <figure class="testimonial">
            <blockquote>
              {{ .quote }}
            </blockquote>
            <div class="author">
              <h5>{{ .name }}</h5>
              <span>{{ .job }}</span>
            </div>
          </figure>
        </div>
        {{- end }}
      </div>
    </div>
  </div>
</section>
